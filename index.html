<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./frontend/stylesheets/index.css">
    <link rel="shortcut icon" type="image/x-icon" href="./frontend/assets/logo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./frontend/functions.js"></script>
    <title>The Cookie Jar LMS</title>
</head>
<body>
    <div class="wrapper">
        <nav class='navbar'>
            <img src="./frontend/assets/logo.jpg" alt='Cookie Jar LMS Logo' id='logo'></img>
            <a href='/' class='navchild'>Home</a>
            <a href='/courses' class='navchild'>Courses</a>
            <a href='/assignments' class='navchild'>Assignments</a>
            <a href='/discussion-board' class='navchild'>Discussion Board</a>
            <a href='/profile' class='navchild'>Profile</a>
            <a href='/support' class='navchild'>Support</a>
            <a href="/logout" id="logout">Logout</a>
        </nav>
        <div class="account_management">
            <div class="register">
                <h2>Register:</h2>
                <form action="/register" method="post" enctype="application/x-www-form-urlencoded">
                    <label class="form_label">Username:</label>
                    <input class="form_label" type="text" name="username" placeholder="Username"/>
                    <label class="form_label">Password:</label>
                    <input class="form_label" type="password" name="password" placeholder="Password" />
                    <button>Register</button>
                </form>
            </div>
            <div class="login">
                <h2>Login:</h2>
                <form action="/login" method="post" enctype="application/x-www-form-urlencoded">
                    <label class="form_label">Username:</label>
                    <input class="form_label" type="text" name="username" placeholder="Username"/>
                    <label class="form_label">Password:</label>
                    <input class="form_label" type="password" name="password" placeholder="Password" />
                    <button>Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
